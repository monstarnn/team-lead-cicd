name: Welcome New Contributor

on:
  issues:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Send a welcome message
        env:
          GITHUB_TOKEN: ${{ github.token }}
          WELCOME_MESSAGE: |
            Добро пожаловать! 🎉 Спасибо, что присоединились к нашему проекту!
        run: |
          echo "${WELCOME_MESSAGE}" >> issue_comment.txt
          gh issue comment ${{ github.event.issue.number }} --body-file issue_comment.txt
          
